sudo: false

language: node_js
node_js:
  - 8

before_install:
  - npm install codecov.io coveralls

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

branches:
  only:
    - master

before_deploy: "npm run build"
deploy:
  skip_cleanup: true
  provider: npm
  email: yord.huang@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: yodahuang/react-nav2djs
