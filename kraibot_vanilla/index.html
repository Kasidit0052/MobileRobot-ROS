<body onload="init()">
    <div class="App"></div>
    <div class="App-header">
    <div class="controller-wrapper">
        <!-- nav-wrapper -->
        <div class="nav-wrapper">
            <div class="name-wrapper">
                <h6>KRAI BOT CONTROLLER</h6>
            </div>

            <div class="status-wrapper">
              <h6 class="connection-status">Disconnected</h6>
            </div> 
        </div>

        <!-- lower-wrapper -->
        <div class="main-wrapper">

            <!-- left-column -->
            <div class="left-column">
                <div class="map-controller">
                    <div class="form">
                        <form class="mui-form">
                            <div class="mui-select">
                                <select class="mapSelect" onchange="handleSelectmap(this)">
                                    <option value="NA" disabled selected hidden>Please Choose Your Map</option>
                                </select>
                                <label>Select Map</label>
                              </div>
                        </form>
                    </div>
                    <div class="map-button">
                        <button class="mui-btn mui-btn--primary mui-btn--raised activeMapBtn" onclick="handleActivemap()">ACTIVE SELECTED MAP</button>
                        <button class="mui-btn mui-btn--primary mui-btn--raised createMapBtn" onclick="handleCreatemap()">CREATE NEW MAP</button>
                        <button class="mui-btn mui-btn--primary mui-btn--raised saveMapBtn" onclick="handleSavemap()" disabled>SAVE MAP</button>
                        <button class="mui-btn mui-btn--primary mui-btn--raised deleteMapBtn" onclick="handleDeletemap()" >DELETE  CURRENT MAP</button>
                    </div>
                </div>
                <div class="map-wrapper" id="map-coontainer">
                    <div id="map" style="width:100%; height:100%;"></div>
                </div>
                <div id="mode-selection">
                    <button class="mui-btn mui-btn--primary manualBtn" onclick="handleMode('manual')">MANUAL</button>
                    <button class="mui-btn mui-btn--primary navigationBtn"  onclick="handleMode('nav')">NAVIGATION</button>
                    <button class="mui-btn mui-btn--primary initialBtn"  onclick="handleinitpose()">INITIAL POSE</button>
                    <button class="mui-btn mui-btn--primary savepointBtn">SAVE POINT</button> 
                </div>
            </div>

            <!-- right-column -->
            <div class="right-column">
                <div class="teleop-wrapper">
                    <div class="mui-row">
                        <div class="mui-row teleop-row">
                            <!-- <button class="mui-btn mui-btn--accent teleopBtn" style="margin-left: 1%;
                            margin-right: 1%;" onclick="handleTeleop('forward')">FORWARD</button> -->
                            <button class="teleopBtn" style="align-items: center; display: flex; justify-content: center; padding: 8px;" onclick="handleTeleop('forward')">
                                <div style=" border-color: transparent transparent rgba(0, 0, 0, 1); border-style: solid; border-width: 0px 8px 8px; height: 15px; width: 15px;"></div>
                            </button>
                        </div>
                        <div class="mui-row teleop-row">
                            <button class="teleopBtn" style="align-items: center;  justify-content: center; padding: 8px; margin: 10%;" onclick="handleTeleop('left')"> 
                                <div style=" border-color: transparent rgba(0, 0, 0, 1) transparent transparent; border-style: solid; border-width: 8px 8px 8px 0px; height: 15px; width:15px;"></div>
                            </button>
                            <button class="teleopBtn" style="align-items: center; justify-content: center; padding: 8px; margin: 10%;" onclick="handleTeleop('stop')">
                                <div style=" border-style: solid; border-radius: 50%;  height: 15px; width: 15px;"></div>
                            </button>
                            <button class="teleopBtn" style="align-items: center;  justify-content: center; padding: 8px; margin: 10%;" onclick="handleTeleop('right')">
                                <div style=" border-color: transparent transparent transparent rgba(0, 0, 0, 1); border-style: solid; border-width: 8px 0px 8px 8px; height: 15px; width: 15px;"></div>
                            </button>
                            <!-- <button class="mui-btn mui-btn--accent teleopBtn" style="margin:auto;" onclick="handleTeleop('left')">LEFT</button>
                            <button class="mui-btn mui-btn--accent teleopBtn" style="margin:auto;" onclick="handleTeleop('stop')">STOP</button>
                            <button class="mui-btn mui-btn--accent teleopBtn" style="margin:auto;" onclick="handleTeleop('right')">RIGHT</button>                     -->
                        </div>
                        <div class="mui-row teleop-row">
                            <!-- <button class="mui-btn mui-btn--accent teleopBtn" style="margin:auto;" onclick="handleTeleop('back')">BACKWARD</button> -->
                            <button class="teleopBtn" style="align-items: center;  justify-content: center; padding: 8px;" >
                                <div style=" border-color: rgba(0, 0, 0,1) transparent transparent; border-style: solid; border-width: 8px 8px 0px; height: 15px; width: 15px;"></div>
                            </button>
                        </div>
                    </div>

                    <div class="mui-row">
                         
                        <button class="mui-btn mui-btn--danger emergencyBtn"  onclick="handleemergency()">EMERGENCY STOP</button>
                    </div>
                </div>
                <div class="connection-wrapper ">
                    <div class="table-responsive" >  
                        <table class="table table-bordered" id="itemtable_table"> 
                            <tr >
                            <td >AI LAB</td>

                                </td> 
                            </tr>

                                <td >AI LAB</td>  
                                <td >
                                    <button type="button"  class="btn btn-primary">GO TO POINT</button>
                                </td> 
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>  
    </div>
